{% extends "base.html" %}

{% block content %}
<h1 class="title">
  There will be search!
</h1>
<img src={{ img_path }} width="200px"> 
  <form method="post" action="/search">
    <button type="submit" name="status" value="1 {{ img_path }} {{ im_id }}">
      <img src="static/img/like.png" width="20px"> 
    </button>
    <button type="submit" name="status" value="2 {{ img_path }} {{ im_id }}">
      <img src="static/img/dislike.png" width="20px"> 
    </button>
  </form>
{% endblock %}
