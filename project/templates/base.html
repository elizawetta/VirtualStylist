<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VirtualStylist</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.su/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body {
        background-color: #F0FAFF;
    }
    </style>

</head>

<body>
    <section >
<!--        <a href="{{ url_for('main.index') }}" class="navbar-item">Home</a>-->

        <button class="setting-button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions" >
            <img src="static/img/settings.png">
        </button>
        <div style="background: #B2E3FF; width: 20%" class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header" style="background: #C6EAFF">
                <a href="/profile"><img src="static/img/profile.png" style="height: 50px"></a>
                <a href="/profile"><h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">{{ name }}</h5></a>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
            </div>
            <a style="display: block" href="/favorites">
                <div class="offcanvas-header" >
                    <img src="static/img/favorites.png" style="height: 40px">
                    <h5 class="offcanvas-title" style="padding-left: 10px">Favorites</h5>
                </div>
            </a>
            <a style="display: block" href="/search">
                <div class="offcanvas-header">
                    <img src="static/img/search.png" style="height: 40px">
                    <h5 class="offcanvas-title" style="padding-left: 10px">Search</h5>
                </div>
            </a>
            <a style="display: block" href="/logout">
            <div class="offcanvas-header" style="padding-top: 50px">
                <img src="static/img/logout.png" style="height: 40px">
                <h5 class="offcanvas-title" style="padding-left: 10px">Logout</h5>
            </div>
            </a>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered" style="background-color: #F0FAFF">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
